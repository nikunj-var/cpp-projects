<!-- CSS SELECTORS ARE USED TO FIND THE ELEMENT WHOSE PROPERTY WILL BE SET
    SELECTORS ARE USED TO TARGET THE HTML ELEMENTS
    SELECTORS ARE MAKES IT EASY FOR US TO EASILY TARGET SINGLE/MULTIPLE HTML ELEMENTS IN THE MARKUP
    p{color:blue;}
    selector{property:value;}
    TYPES OF SELECTORS
    ELEMENT
    ID
    CLASS
    CSS GROUPING 
    ID IS UNIQUE AND CLASS MAY BE MULTIPLE
    CSS COMMENTS--/*   */
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ELEMENT SELECTOR */
        p{
            border: 2px solid black;
        }
        /* ID SELECTOR */
        #firstpara{
            background-color: black;
        }
        /* CLASS SELECTOR */
        .redelement{
            color:white;
        }
        /* GROUPING SELECTOR */
        footer,span{
            background-color: brown;
        }
    </style>
</head>
<body>
        <h3>
            css selector
        </h3>
        <p>thiis is paragraph one</p>
        <p id="redelement" class="firstpara">this is second paragraph</p>
        <div>
            <p>
                this is yet another simple paragraph
            </p>
            <span>
                this is span
            </span>
        </div>
        <footer>this is footer</footer>
</body>
</html>
